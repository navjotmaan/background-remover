<!DOCTYPE html>
<html>
  <head>
    <title>Background Remover</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Background Remover</h1>
      <p>Remove image background</p>
    </header>

    <form>
      <label for="imageInput" class="uploadFile">
        <img id="pic" src="./image.png">
        <span id="uploadText">Choose an image</span>
        <input type="file" id="imageInput" />
      </label>

      <button id="removeBtn">Remove Background</button>
    </form>


    <div class="result">
      <img id="resultImage" />
    </div>

    <button><a id="downloadLink" download>Download Image</a></button>

    <script src="app.js"></script>
  </body>
</html>
